name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-13
            artifact: cctv-macos-x86_64
          - os: macos-latest
            artifact: cctv-macos-arm64
          - os: windows-latest
            artifact: cctv-windows-x86_64.exe
          - os: ubuntu-latest
            artifact: cctv-linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install ".[dev]"
          pip install pyinstaller

      - name: Build binary
        shell: bash
        run: |
          pyinstaller --onefile --name cctv \
            --hidden-import textual \
            --hidden-import watchdog \
            --hidden-import platformdirs \
            src/cctv/cli.py

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv dist/cctv dist/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: mv dist/cctv.exe dist/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
